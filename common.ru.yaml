common:
  og_description: Совершенно новый опыт чтения музыки. Newzik - это совместный веб-сайт
components:
  offers:
    nz_basic:
      pitch: Исследуй Ньюзик бесплатно, имея в своей библиотеке до 15 оценок.
      price: БЕСПЛАТНО
      period: навсегда
      cta: Начни действовать
    nz_pro:
      pitch: Наслаждайся Ньюзиком со всеми функциями и неограниченным хранилищем.
      price:
        before_colon: '29'
        after_colon: '.99'
      period:
        yearly: в год
        monthly: в месяц
      cta: 7-дневная бесплатная пробная версия
    nz_edu:
      pitch: Комплексное онлайн-решение для обучения в музыкальных школах.
      price: '5'
      period: На одного пользователя в год
      min_volume: От 50 лицензий
      cta: 30-дневная бесплатная пробная версия
      cta_secondary: запросить цитату
    nz_ens:
      pitch: Премиальное предложение для оркестров, внедряющих цифровые партитуры
      price: '100'
      period: На одного пользователя в год
      min_volume: От 10 лицензий
      cta: 30-дневная бесплатная пробная версия
      cta_secondary: запросить цитату
    nz_pwp:
      pitch: Развивай свою цифровую дистрибуцию.
      price: '7'
      period: плата за транзакцию
      cta: Получи демо
    currency_selector:
      title: 'Валюта:'
      eur: EUR (€)
      usd: USD ($)
    benef:
      support:
        title: Поддержка пользователей
        desc: >-
          Нужна ли тебе помощь в начале или в дальнейшем пути, мы будем рядом с
          тобой.
      projects:
        title: Сотрудничай в режиме реального времени
        desc: >-
          Делись своими партитурами и пометками в реальном времени с другими
          музыкантами.
      storage:
        title: Неограниченное хранение
        desc: >-
          Храни столько оценок, сколько хочешь, в облаке Newzik Cloud -
          ограничение до 15 при использовании Newzik Basic.
      livescore:
        title: Интерактивные баллы
        desc: Конвертируй до 50 страниц нот в LiveScore каждый месяц.
      all_pro:
        title: Все в профи
        desc: Наслаждайся Ньюзиком со всеми функциями и неограниченным хранилищем.
      admin_rights:
        title: Права администратора
        desc: >-
          Определи, что каждый участник может загружать, редактировать,
          скачивать или удалять из проекта.
      licence_management:
        title: Управление лицензиями
        desc: >-
          Добавляй или передавай лицензии по своему усмотрению, чтобы
          приветствовать приглашенный персонал и получать единый годовой счет.
      account_manager:
        title: Менеджер по работе с клиентами
        desc: >-
          Получи выделенного менеджера по работе с клиентами, который будет
          помогать тебе со всеми деловыми запросами.
      digital_distrib:
        title: Оптимизируй цифровой доход
        desc: Автоматизируй цифровые продажи
      catalog_promotion:
        title: Продвигай свой каталог
        desc: >-
          Отправляй оценки за прочтение или создавай скидки в несколько кликов,
          чтобы продвигать свой каталог.
      copyright_protection:
        title: Защити свои авторские права
        desc: >-
          Используй нашу встроенную систему DRM, чтобы защитить свой каталог от
          пиратства.
      new_customers:
        title: Получай новых клиентов
        desc: >-
          Распространяй свой контент в Ньюзике и служи нашему постоянно
          растущему сообществу.
  quote-corpo:
    moreau:
      name: Люси Моро
      job: Библиотекарь, Национальный оркестр Ол-де-Франс
      quote: >-
        С помощью Newzik я могу получать цифровые материалы от издателей и сразу
        же распространять их среди наших музыкантов. Это позволяет им работать
        из дома, но также помогает мне при изменениях программы в последнюю
        минуту.
    kurz:
      name: Максимилиан Курц
      job: Руководитель сцены, Венская государственная опера
      quote: >-
        В этот период ограниченных репетиций и сжатого рабочего процесса Ньюзик
        становится полезным как никогда.
    visconti:
      name: Стефано Висконти
      job: Дирижер хора, Опера Монте-Карло
      quote: >-
        Тот факт, что я могу мгновенно отправить все свои заметки, исправления и
        указания каждому певцу в середине репетиции, является для меня самой
        большой силой Ньюзика.
      quote2: >-
        Мы с певцами разработали новые дирижёрские коды, чтобы приспособиться к
        возможностям этого инструмента, и нам потребовался всего месяц, чтобы
        стать на 100% самодостаточными в использовании цифровых партитур.
    taylor:
      name: Дэвид Тейлор
      job: Генеральный директор, Yorkshire Young Sinfonia
      quote: >-
        Использовать Ньюзика в качестве организации было невероятно легко и
        просто. Сейчас для нас было бы невозможно вернуться к бумажным оценкам.
    mccarthy:
      name: Патрик Маккарти
      job: Руководитель отдела планирования
      quote: >-
        С настроенными iPad'ами наш оркестр выглядит блестяще. Что особенно
        важно для нас сейчас, потому что мы переходим на потоковое вещание.
    osuna:
      name: Педро Осуна
      job: Композитор
      quote: >-
        Если бы у меня был доступ к инструментам разметки Ньюзика в облаке,
        когда я писал и делился своими заданиями в колледже, у меня было бы
        больше времени на создание музыки и обучение с сокурсниками, при этом я
        бы сэкономил миллионы листов бумаги.
home:
  hero:
    title: Совершенно новый опыт чтения музыки
    subtitle: Предназначен для музыкантов, школ и оркестров.
    cta: Начни бесплатно
    signature: Сделано с ♥ в Париже. Доверяют 150 000 музыкантов.
  benef_scan:
    title: Сканируй, слушай, играй.
    p1: Стань дирижером своего собственного виртуального оркестра.
    p2: >-
      Преврати свои бумажные партитуры в интерактивные LiveScores для
      автоматического перелистывания страниц и динамичного аккомпанемента.
    btn: Узнай больше
  benef_media:
    title: Добавь медиафайлы
    p1: >-
      Запиши себя или добавь аудио-, видео- и MIDI-треки, а также ссылки на
      YouTube к своим партитурам для еще большей интерактивности.
  quote1:
    title: Отличный ресурс
    note: ★★★★★
    comment: >-
      "Это приложение - незаменимый ресурс для онлайн-преподавания и общего
      использования для выставления оценок. Настоятельно рекомендую!"
    author: Эстебан 21 - Соединенные Штаты, 11 мая 2021 г
  benef_tools:
    title: Мир возможностей
    p1: Тюнер, питч-пайп, метроном, аудиорекордер, сканер, мультитрековый микшер..
    p2: >-
      От самого базового до самого продвинутого, у Ньюзика есть все инструменты,
      необходимые тебе для интуитивной практики и выступлений с цифровыми
      партитурами.
  benef_markings:
    title: Аннотируй по своему усмотрению
    p1: >-
      Создавай свои пользовательские инструменты для аннотирования деталей.
      Используй разные цвета и упорядочивай свои пометки с помощью слоев.
    p2: Чтобы добиться еще более естественного почерка, используй Apple Pencil.
  quote2:
    title: Абсолютно необходим для моей игры
    note: ★★★★★
    comment: >-
      "Серьезно хорошее и гибкое приложение, я им клянусь. Разработчики тоже
      отзывчивы. Надеюсь, больше людей поддержат приложение, чтобы продолжить
      его развитие"
    author: Бердо - Нидерланды, 23 апреля 2021 г
  benef_collab:
    title: Сотрудничай в реальном времени с другими музыкантами
    p1: >-
      Взгляни на партитуру своего дирижера, аннотируй упражнения своих студентов
      или послушай их записи с помощью Projects, пространства для совместной
      работы Ньюзика.
  benef_stage:
    title: Переходи на безбумажный режим на сцене
    p1: >-
      Предвосхищай каждый поворот с помощью функции Half-Page Turn. Получи до 7
      часов автономной работы и избегай ошибок в управлении с помощью нашего
      режима Performance Mode.
    p2: Приложение Newzik - твой лучший союзник для безбумажных живых выступлений.
  quote3:
    title: Обожаю это приложение!
    note: ★★★★★
    comment: >-
      "Это очень профессиональное приложение, единственное из известных мне,
      которое позволяет играть вместе с другими людьми синхронно. И имеет так
      много дополнительных функций! Если ты настоящий музыкант, то оно тебе
      определенно понравится"
    author: Фаблау - Соединенные Штаты Америки, 30 апреля 2020 г
  benef_orga:
    title: Интуитивная организация
    p1: >-
      Организовать свою библиотеку цифровых партитур стало как никогда просто с
      Newzik.
    p2: >-
      Создавай пользовательские списки, добавляй несколько партитур в одну папку
      с произведениями и быстро находи любую музыку, которую ты ищешь, с помощью
      глобального поиска.
  benef_cloud:
    title: Все твои показатели на любом устройстве
    p1: >-
      Организуй свою библиотеку с компьютера, создавай сетлисты с телефона и
      выступай на сцене с помощью iPad.
    p2: >-
      Благодаря облаку Ньюзика твоя работа постоянно синхронизируется между
      всеми твоими устройствами.
  quote4:
    title: Я люблю Ньюзика
    note: ★★★★★
    comment: >-
      "Я искренне люблю Newzik и пользуюсь им ежедневно. То, что все
      синхронизируется, просто идеально, я могу организовать свою библиотеку на
      компьютере, и все появляется на iPad"
    author: Sunsetandlabrea - Великобритания, 8 июня 2021 г
  subscription:
    title1: Начни бесплатно.
    title2: Тогда переходи на Pro.
  institutional_offers:
    title: Институциональные предложения
    nz_edu:
      title: Уникальная совместная платформа для обучения музыке онлайн
      desc: >-
        Организуй и делись всеми своими оценками и уроками. Отмечай оценки своих
        учеников в режиме реального времени, добавляй аудио и видео для создания
        интерактивного материала, отправляй задания в один клик и отслеживай
        прогресс своих учеников из любого места.
      cta: Узнай больше
    nz_ens:
      title: Премиальное предложение для оркестров, внедряющих цифровые партитуры
      desc: >-
        Арендуй цифровой материал от ведущих музыкальных издательств, добейся
        эффективности в распространении музыки, экономь время на репетициях и
        переходи на безбумажное исполнение вместе с Newzik Ensemble.
      cta: Узнай больше
    nz_pub:
      title: >-
        Сдавай в аренду или продавай цифровой материал с полной защитой
        авторских прав
      desc: >-
        Распространяй прокатные материалы по запросу, продвигай оценки за
        прочтение, управляй клиентами
      cta: Узнай больше
ensemble:
  hero:
    title: Совместный веб
    cta1: Открой для себя в видео
    cta2: Получи демо
    carousel: Доверяют
  benef_rent:
    title: Арендуй цифровой материал у ведущих музыкальных издательств
    p1: >-
      Больше никаких задержек с доставкой. Арендуй или покупай цифровой материал
      у музыкальных издателей легально и безопасно.
    p2: >-
      Когда срок аренды истекает, все отметки сохраняются в твоем аккаунте
      Newzik, чтобы ты мог получить их в следующем сезоне.
    cta: Аренда цифрового материала
  benef_efficiency:
    title: Добейся эффективности в распространении музыки
    p1: >-
      Больше никаких бумажных копий или тяжелых электронных писем один на один.
      Распределяй все части легко внутри своего рабочего пространства Ньюзик и
      используй права доступа и ограничения для защиты своих файлов.
    p2: >-
      Благодаря облачной инфраструктуре Newzik твои музыканты могут получить
      доступ к своим партитурам и работать над ними из любого места.
  benef_time:
    title: Экономь время на репетициях
    p1: >-
      Освободи своих музыкантов от ограничений бумаги. Newzik дает им
      профессиональные инструменты для разметки их музыки, обмена смычками,
      перелистывания страниц без рук и настройки отображения партитур.
  benef_paperless:
    title: Переходите на безбумажную производительность
    p1: >-
      Перелистывание страниц - это кошмар с бумажными партитурами. Используй
      педаль Bluetooth для перелистывания страниц без рук и активируй функцию
      Half-Page Turn, чтобы легко предугадывать каждую полоску.
    p2: >-
      Благодаря режиму Performance Mode и 7 часам автономной работы, приложение
      Newzik - твой лучший союзник для выступлений на сцене.
    cta: Смотри тест на автономность
  benef_help:
    title: Вся помощь, которая тебе нужна
    p1: Ньюзик предлагает на месте
    p2: >-
      Ансамбли из более чем 20 пользователей получают выделенного
      акаунт-менеджера, который помогает со всеми деловыми и техническими
      запросами.
    cta: Получи демо
  subscription:
    title:
      start: Все продукты.
      end: Один абонемент.
  hubspot:
    title:
      start: Хочешь Ньюзика в свой ансамбль?
      end: Поговори с одним из наших экспертов!
  rent:
    title: Нет iPad? Нет проблем.
    p1: Нужно ли тебе арендовать пару iPad'ов, педалей
    cta: Получить цитату
  case_study:
    title: Тематические исследования
    entry1:
      title: Как цифровые партитуры могут помочь оркестрам реагировать на Covid-19?
      p1: >-
        В связи с пандемией оркестры столкнулись с проблемой нового типа:
        обеспечить безопасность своих музыкантов на репетициях и выступлениях,
        навязывая им социальное дистанцирование и защищая от вирусного
        воздействия.
      p2: >-
        От библиотекарей до менеджеров сцены, от музыкантов до административной
        команды, наши клиенты сообщают, что использование цифровых партитур
        помогло им справиться с новыми рекомендациями по здоровью - и открыло
        неожиданные новые возможности.
      cta: Прочитать отчет
    entry2:
      title: 'Оперный театр Руана: первый в истории живой концерт на iPad-ах'
      p1: >-
        Мы знаем, что грядет революция. Цифровая революция. Для нас интересно
        стать пионерами этого проекта и помочь построить новую модель для
        оркестрового мира.
      p2: Клэр Розеро де Мелин, руководитель оперного театра Руана.
      p3: >-
        В сентябре 2016 года Ньюзик объединился с оперным театром Руана, чтобы
        создать первый в мире концерт с использованием 12,9-дюймовых iPad Pros.
        Результаты были потрясающими.
      cta: Продолжить чтение
    entry3:
      title: Менеджеры сцены Венской государственной оперы о Ньюзике
      p1: >-
        Я рекомендую приложение Newzik App как идеальный инструмент для
        совместной работы, где ты можешь сделать все важные аннотации к музыке,
        а затем сделать их доступными для всех коллег.
      p2: Максимилиан Курц, сценический менеджер, Венская государственная опера
      p3: >-
        В январе 2018 года Венская государственная опера начала внедрение
        Ньюзика, чтобы оснастить все отделы в театре айпадами и цифровыми
        партитурами.
      cta: Продолжить чтение
    entry4:
      title: Asko | Schönberg Ensemble
      desc: Современный ансамбль об исполнении из цифровых партитур
      cta: Продолжить чтение
    entry5:
      title: Французская республиканская гвардия
      desc: Лучший военный оркестр Франции дает официальный концерт с Ньюзиком
      cta: Продолжить чтение
    entry6:
      title: Французские "Грэмми" переходят на цифровой формат
      desc: >-
        Телевизионный оркестр, наслаждающийся транспонируемыми партитурами с
        Ньюзиком в прайм-тайм
      cta: Продолжить чтение
    success_stories: Читайте больше тематических исследований
pricing:
  hero:
    title: Твое путешествие по Ньюзику начинается здесь
    desc: Начни с правильной ноты с правильным планом
  toggle:
    individual: Индивидуалка
    group: Группа
  multiple-licenses:
    title: Нужно несколько лицензий?
    desc: >-
      Ньюзик предлагает объемные подписки со скидкой для школ и музыкальных
      ансамблей.
  faq:
    title: ЧАСТО ЗАДАВАЕМЫЕ ВОПРОСЫ
    entry1:
      question: Нужна ли мне кредитная карта, чтобы начать бесплатную пробную версию?
      answer: >-
        Нет, не нужно. Все, что тебе нужно, - это создать свой аккаунт в Newzik
        и заполнить форму бесплатной пробной версии, чтобы начать работу.
    entry2:
      question: Как я могу подписаться на "Ньюзик"?
      answer: >-
        В зависимости от выбранного тобой тарифного плана у тебя есть разные
        способы подписаться на Newzik. Подписка на Newzik Pro управляется с
        помощью механизма Apple In-App Purchase, поэтому самый простой способ
        подписаться на Newzik Pro - это приложение Newzik для iOS. Если у тебя
        нет доступа к устройству iOS, ты также можешь подписаться, связавшись с
        нами по электронной почте contact@newzik.com
      answer2: >-
        Управление групповыми предложениями осуществляется непосредственно между
        твоей организацией и нашим отделом продаж. Чтобы обсудить твои
        конкретные потребности и получить персональное предложение, напиши нам
        по адресу contact@newzik.com
    entry3:
      question: Как я могу управлять своим планом или отменить подписку?
      answer: >-
        Управление индивидуальной подпиской можно легко осуществлять с твоего
        iOS-устройства. В разделе аккаунта приложения ты найдешь варианты
        подписки, а также перехода на годовой план. Чтобы отменить подписку на
        Newzik, зайди в настройки своего Apple ID, где ты можешь управлять всеми
        своими активными подписками.
      answer2: >-
        Управление групповыми предложениями осуществляется непосредственно между
        твоей организацией и нашим отделом продаж. Чтобы добавить или удалить
        лицензии из групповой подписки или получить любой другой запрос о твоем
        плане Newzik, обратись к своему менеджеру по работе с клиентами или в
        наш отдел продаж по адресу contact@newzik.com.
    entry4:
      question: Что произойдет, если я отменю свою подписку?
      answer: >-
        При отмене подписки ты сохраняешь преимущества оплаченного плана Ньюзик
        до окончания срока действия контракта. Это означает, что если ты
        подписался на годовое предложение Ньюзик Про и отменил подписку через 10
        месяцев, ты сохранишь все преимущества Ньюзик Про на 2 оставшихся
        месяца.
      answer2: >-
        Отменяя подписку на Newzik, не забудь экспортировать свои партитуры из
        аккаунта в течение оставшегося времени действия подписки: по истечении
        срока действия подписки твой аккаунт автоматически вернётся к Newzik
        Basic, и ты не сможешь открывать произведения из приложения, пока в
        твоей библиотеке не останется 15 партитур или меньше. Тебе нужно будет
        удалить остальные партитуры из своей библиотеки, чтобы снова иметь
        возможность открывать произведения (обрати внимание, что мы ничего не
        удаляем из твоего аккаунта и позволяем тебе решать, какие произведения
        ты хочешь сохранить). Повторная активация платного тарифного плана
        Newzik автоматически восстанавливает доступ ко всем твоим партитурам.
    entry5:
      question: Поддерживает ли Ньюзик совместное проживание в семье?
      answer: >-
        Нет. Лицензии Newzik Pro являются персональными и не могут быть
        разделены в рамках системы семейного обмена Apple.
      answer2: >-
        Преимущества Newzik Ensemble и Newzik Education (индивидуальная или
        групповая лицензия) не могут быть разделены с другими людьми. Однако
        групповые лицензии могут быть переназначены другим людям внутри твоего
        образовательного или профессионального учреждения. Чтобы переназначить
        лицензии, обратись к своему менеджеру по работе с клиентами.
