      btn: Смотри ценообразование
  faq:
    title: Часто задаваемые вопросы
    entry1:
      q: >-
        Есть ли ограничение на то, сколько фигур я могу конвертировать в
        LiveScores?
      a: >-
        Подписчики Newzik Pro и Newzik Education могут конвертировать до 50
        страниц в месяц. Ты можешь проверить, сколько страниц у тебя осталось, в
        панели LiveScore Dashboard. В будущем мы планируем ввести способы
        расширения этого лимита.
    entry2:
      q: Сколько времени занимает конвертация нот в LiveScore?
      a: >-
        Конвертирование нот из PDF в LiveScores требует мощных алгоритмов
        оптического распознавания музыки (OMR) и процессов глубокого обучения,
        чтобы получить наилучший результат. В зависимости от количества страниц
        и сложности твоих партий, процесс конвертации может занять некоторое
        время (до пары минут на страницу). В будущем этот процесс будет
        становиться всё быстрее.
    entry3:
      q: Какие музыкальные элементы могут быть преобразованы?
      a: >-
        Большинство распространенных музыкальных элементов могут быть
        преобразованы благодаря технологии глубокого обучения Maestria. Мы
        постоянно работаем над тем, чтобы сделать совместимыми все больше и
        больше музыкальных элементов, и ты можешь найти обновленный список
        совместимых музыкальных элементов
      link: здесь.
    entry4:
      q: Я не могу конвертировать свои ноты в LiveScore, почему?
      a1: >-
        Если количество страниц части, которую ты пытаешься конвертировать,
        превышает количество кредитов LiveScore, которыми ты владеешь на текущий
        месяц (максимум 50 страниц в месяц), ты не сможешь конвертировать свои
        ноты в LiveScore.
      a2: Невозможно конвертировать лицензионные ноты в LiveScores.
      a3: >-
        Обрати внимание, что доступ к этой функции имеют только подписчики
        Ньюзика (пользователи Pro, Education или Ensemble).
    entry5:
      q: Могу ли я перейти на LiveScore из приложения Newzik?
      a: >-
        Совершенно верно, теперь ты можешь конвертировать свои обычные
        показатели в LiveScores прямо из приложения.
    entry6:
      q: Конверсия была не точной, как я могу это исправить?
      a1: >-
        Прежде всего, оцени конверсию, чтобы помочь нам улучшить технологию.
        После проведения конверсии в Ньюзик Веб ты можешь оценить ее от 1 до 5
        звезд и оставить письменный отзыв. Ты также можешь отправить письмо по
        адресу contact@newzik.com
      a2: >-
        Ты также можешь экспортировать MusicXML-версию своей партитуры, чтобы
        исправить ее в своей программе для нотации. То же самое ты можешь
        сделать с MIDI-файлом и доработать его в своей DAW.
    other_question:
      title: Еще один вопрос?
      desc: Обратитесь к нашей базе знаний
      desc2: или отправь нам письмо по адресу contact@newzik.com
