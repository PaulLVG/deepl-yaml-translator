blog:
  article:
    left:
      default:
        p1: Newzikでは、どのデバイスからでも自分のスコアにアクセスでき、他のユーザーとマークをリアルタイムで共有することができます。
        p2: 150,000人のミュージシャンのコミュニティに参加して、Newzikでデジタルスコアの力を発揮しましょう。
        cta: 無料で始められる
      edu:
        p1: Newzik Educationは、音楽教師のためのユニークなコラボレーションプラットフォームです。
        p2: >-
          Newzik
          Educationでは、インタラクティブなレッスンを作成したり、生徒のスコアに遠隔地から注釈をつけたり、生徒の学習状況を把握したりすることができます。
        p3: 30日間、無料でお試しいただけます。
        cta: 詳細はこちら
      ens:
        p1: デジタルスコアを採用しているオーケストラには、プレミアムな特典があります。
        p2: >-
          一流の音楽出版社からデジタル素材をレンタルし、音楽配信の効率化、リハーサルの時間短縮、ペーパーレス化を実現するNewzik
          Ensemble。
        p3: 30日間、無料でお試しいただけます。
        cta: 詳しくはこちら
      pub:
        p1: >-
          私たちの出版ウェブプラットフォームは、あなたの著作権とコンテンツを著作権侵害から保護しながら、15万人のミュージシャンのコミュニティにあなたのデジタルカタログを販売・レンタルできるように設計されています。
        p2: 製品の詳細はこちら
        cta: 詳細はこちら
