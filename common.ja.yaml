maestria:
  hero:
    title: あなたのスコアに命を吹き込む
    desc: 最先端のOMR技術で、紙やPDFの楽譜をインタラクティブなLiveScoreに変換します。
    cta1: Get Newzik Pro
    cta2: ビデオで見る
  livescores:
    title: LiveScoresの紹介
    p1: LiveScoresは、PDF、MusicXML、MIDIの利点を組み合わせた、最も先進的でインタラクティブな形式の楽譜です。
    p2: 全く新しい楽譜の読み方を提案します。
    cta: ビデオ：LiveScoresの紹介
    gallery:
      play:
        title: プレイ
        p1: LiveScoresには、演奏したり聴いたりできるMIDIレイヤーが含まれています。
        p2: この多感覚的なアプローチにより、より早く学習し、サイトリーディングやオーディエーションのスキルを向上させることができます。
      control:
        title: コントロール
        p1: ワンクリックで曲のテンポを変えたり、伴奏を移調したり、楽器をミックスから外して練習したりすることができます。
        p2: マエストロになるのは気分がいいでしょう？
      fine-tune:
        title: ファインチューン
        p1: ライブスコアは、すべての楽譜作成ソフトに対応しているので、音を変えたり、曲をアレンジしたりすることができます。
        p2: MIDIレイヤーは、お使いのDAWでオーディオのレンダリングや編集に使用することができます。
      cta: 事例のダウンロード
  techno:
    title: LiveScoresを支える技術
    title2: 新感覚のOMR
    p1: OMR（Optical Music Recognition：光学式音楽認識）に初めて人工知能と深層学習を適用し、これまでにない成果を上げました。
    p2: >-
      10万枚の楽譜で鍛えられたMaestriaは、他のどのOMR製品よりも古典的な記譜法を理解しています。
      また、使えば使うほど、その性能は向上していきます。
    p3: 音楽技術に大きな飛躍をもたらした。
    gallery:
      item1:
        title: 次世代の技術
        desc: >-
          マエストリアを開発するために、私たちはフランスのトップAIサイエンティストたちと2年半にわたって共同作業を行い、何十年にもわたる学術研究を研究し、グーグルやフェイスブックの技術を改良しました。
      item2:
        title: 丁寧に教える
        desc: マエストリアを養成するには、何十万もの楽譜が必要です。 実際には、全レパートリーを超える数の楽譜が必要です。
        desc2: そこで、スコアジェネレーターをプログラムし、結果も紙のようにすり切れるようにしました。
      item3:
        title: 自分を磨く
        desc: マエストリアは深層学習をベースにしているので、失敗から学び、新しい変換をするたびに、より正確になっていきます。
        desc2: 使えば使うほど良くなります。
      item4:
        title: 明るい未来が待っている
        desc: マエストリアは、古典的な楽譜を使って教育を受けましたが、それだけではありません。
        desc2: すぐにコード譜や歌詞を理解できるようになるので、ギタリストやシンガーにも向いています。
  howto:
    title: LiveScoresの取得方法は？
    desc: LiveScoresは、Maestriaを使って、所有するあらゆる楽譜からNewzikで作成されます。
    user_guide_btn: ユーザーガイド
    step1:
      title: スコアを選ぶ
      p1: Newzikの内蔵スキャナとiPhoneのカメラを使って、紙の楽譜を完璧にPDFスキャンすることができます。
      p2: PDFはNewzik Webで直接LiveScoresに変換できます。
    step2:
      title: 変換の開始
      p1: Newzik Webで、選んだ作品を開き、アクションパネルの「LiveScore」ボタンをクリックします。
      p2: >-
        LiveScoreへのコンバージョンには時間がかかります。1ページあたり2、3分程度です。
        コンバージョンの状況は、LiveScoreのダッシュボードで確認できます。
    step3:
      title: 結果を楽しむ
      p1: LiveScoreの準備が完了すると、ライブラリとLiveScoreダッシュボードに表示されます。
      p2: 開いて、再生をクリックすると、Newzikで結果を楽しむことができます！また、楽譜作成ソフトやDAWにエクスポートして編集することもできます。
    cta:
      title: 1、2、3と簡単に。
      desc: Newzik Proを入手して、今すぐ最初のLiveScoreを作成しましょう。
      btn: 価格を見る
  faq:
    title: よくあるご質問
    entry1:
      q: LiveScoresに変換できる枚数に制限はありますか？
      a: >-
        Newzik ProとNewzik Educationの契約者は、月に50ページまで変換することができます。
        残りのページ数は、LiveScore Dashboardで確認できます。 将来的には、この制限を拡張する方法を導入する予定です。
    entry2:
      q: 楽譜をLiveScoreに変換するにはどのくらいの時間がかかりますか？
      a: >-
        PDFの楽譜をLiveScoresに変換するには、可能な限り最高の結果を得るために、強力な光学式音楽認識（OMR）アルゴリズムと深層学習プロセスが必要です。
        ページ数やパートの複雑さによっては、変換プロセスに時間がかかることがあります（1ページあたり最大数分）。
        このプロセスは、将来的にますます高速化される予定です。
    entry3:
      q: どのような音楽要素を変換できるのか？
      a: >-
        マエストリアの深層学習技術により、一般的な音楽要素のほとんどを変換することができます。
        対応可能な音楽要素を増やすために継続的に取り組んでおり、対応可能な音楽要素の最新リストをご覧いただけます。
      link: をご覧ください。
    entry4:
      q: 楽譜をLiveScoreに変換できないのですが、なぜですか？
      a1: >-
        変換しようとしているパートのページ数が、当月に所有しているLiveScoreクレジットの量（1ヶ月あたり最大50ページ）を超える場合は、楽譜をLiveScoreに変換することはできません。
      a2: ライセンスのある楽譜をLiveScoresに変換することはできません。
      a3: なお、この機能を利用できるのは、Newzikのサブスクライバー（Pro、Education、Ensembleの各ユーザー）のみです。
    entry5:
      q: NewzikアプリからLiveScoreへのコンバートは可能ですか？
      a: もちろんです。 アプリから直接、通常のスコアをLiveScoresに変換できるようになりました。
    entry6:
      q: 変換が正確ではありませんでしたが、どうすれば修正できますか？
      a1: >-
        まず、技術向上のために変換を評価してください。
        ニューズィーク・ウェブでの変換後、1つ星から5つ星までの評価をしていただき、書面でフィードバックしていただくことができます。
        また、contact@newzik.com にメールをお送りいただくこともできます。
      a2: >-
        また、MusicXML版の楽譜をエクスポートして、楽譜作成ソフトで修正することもできます。
        MIDIファイルでも同様に、DAWで手直しすることができます。
    other_question:
      title: 別の質問は？
      desc: ナレッジベース
      desc2: または、contact@newzik.com までメールでお問い合わせください。
