        title: 新規顧客の獲得
        desc: あなたのコンテンツをNewzikで配信し、増え続けるコミュニティに貢献しましょう。
  quote-corpo:
    moreau:
      name: ルーシー・モロー
      job: イル・ド・フランス国立管弦楽団、ライブラリアン
      quote: >-
        Newzikを使えば、出版社からデジタル素材を受け取り、すぐにミュージシャンに配信することができます。
        これにより、ミュージシャンは自宅で仕事ができるだけでなく、直前のプログラム変更にも対応できます。
    kurz:
      name: マクシミリアン・クルツ
      job: ウィーン国立オペラ座 舞台監督
      quote: 限られたリハーサルと圧縮されたワークフローの中で、ニューズィックはこれまで以上に役に立っています。
    visconti:
      name: ステファノ・ヴィスコンティ
      job: モンテカルロ・オペラ合唱団指揮者
      quote: リハーサルの最中に、私が書いたすべてのメモ、修正、指示を即座にすべての歌手に送ることができるというのは、私にとってNewzikの最大の強みです。
      quote2: >-
        歌手と私は、このツールの可能性に合わせて新しい指揮法を開発し、デジタルスコアの使用を100％自給自足できるようになるまで、わずか1カ月しかかかりませんでした。
    taylor:
      name: デビッド・テイラー
      job: ヨークシャー・ヤング・シンフォニア CEO
      quote: 組織としてニューズィックを使うことは、信じられないほど簡単でシンプルです。 今、紙のスコアに戻ることは不可能です。
    mccarthy:
      name: パトリック・マッカーシー
      job: ヘッド・オブ・プランニング
      quote: iPadを設置したことで、オーケストラが見事に映えるようになりました。 ストリーミングに移行した今の私たちにとっては、特に重要なことです。
    osuna:
      name: ペドロ・オスナ
      job: 作曲家
      quote: >-
        もし私が大学の課題を書いて共有する際に、クラウド上のニュージックのマークアップツールにアクセスしていたら、何百万枚もの紙を節約しながら、音楽を作ったり、仲間と一緒に学んだりする時間がもっとあったでしょう。
