  benef_efficiency:
    title: 音楽配信の効率化
    p1: >-
      ハードコピーや1対1の重いメールはもう必要ありません。
      Newzikのワークスペース内ですべてのパーツを簡単に配布し、アクセス権や制限を使ってファイルを保護します。
    p2: Newzikのクラウドベースのインフラにより、ミュージシャンはどこからでも自分のスコアにアクセスして作業することができます。
  benef_time:
    title: リハーサルの時間短縮
    p1: >-
      Newzikは、音楽家を紙の制約から解放します。
      Newzikは、音楽をマークアップしたり、ボウイングを共有したり、ハンズフリーでページをめくったり、スコアの表示をカスタマイズしたりするプロフェッショナルなツールを提供します。
  benef_paperless:
