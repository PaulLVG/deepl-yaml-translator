      Turnを有効にすることで、すべての小節を簡単に予想することができます。
    p2: パフォーマンスモードと7時間の自動運転機能を備えたNewzikアプリは、ステージ上でパフォーマンスを行うための最良の味方です。
    cta: 自律性テストを見る
  benef_help:
    title: 必要なものはすべて揃っている
    p1: ニューズィックは、オンサイトでの提供を行っています。
    p2: 20人以上のユーザーで構成されるアンサンブルには、専任のアカウントマネージャーがつき、ビジネスや技術面でのあらゆる要望に対応します。
