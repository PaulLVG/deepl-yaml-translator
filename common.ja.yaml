    title: ケーススタディ
    entry1:
      title: オーケストラがCovid-19に対応するために、デジタルスコアはどのように役立つのでしょうか？
      p1: >-
        パンデミックの影響で、オーケストラは、リハーサルや演奏中の音楽家の安全を確保するために、社会的な距離を置き、ウイルスの感染から守るという、新たな課題に直面しています。
      p2: >-
        図書館員から舞台監督、音楽家から管理部門まで、デジタルスコアを使用することで、新しい健康ガイドラインへの対応が可能になり、また思いがけない新しい可能性が生まれたと報告しています。
      cta: レポートを読む
    entry2:
      title: ルーアン・オペラ座：史上初のiPadによるライブコンサートを開催
      p1: >-
        私たちは、デジタルによる革命が起こることを知っています。
        私たちにとって、このプロジェクトを開拓し、オーケストラの世界の新しいモデルを構築することは興味深いことです。
      p2: クレール・ロゼロット・ド・メラン（ルーアン・オペラハウス代表）。
      p3: >-
        2016年9月、Newzikはルーアン・オペラ座と協力して、12.9インチのiPad Prosを使った世界初のコンサートを実現しました。
        その結果は驚くべきものでした。
      cta: 続きを読む
    entry3:
      title: ウィーン国立歌劇場の舞台監督がニューズィックを語る
      p1: Newzik Appは完璧なコラボレーションツールとしてお勧めです。音楽に重要な注釈をつけて、それをすべての同僚に公開することができます。
      p2: マクシミリアン・クルツ（ウィーン国立歌劇場 舞台監督
      p3: 2018年1月、ウィーン国立歌劇場は、ハウス内のすべての部署にiPadとデジタルスコアを装備するために、Newzikの導入を開始しました。
      cta: 続きを読む
    entry4:
      title: アスコ｜シェーンベルク・アンサンブル
      desc: デジタルスコアでの演奏をテーマにしたコンテンポラリー・アンサンブル
      cta: 続きを読む
    entry5:
      title: フランス共和国軍
      desc: フランス最高峰の軍楽隊がニューズィックとの公式コンサートを開催
      cta: 続きを読む
    entry6:
      title: フランスのグラミー賞がデジタル化
      desc: ゴールデンタイムにニューズィックと移調可能な楽譜を楽しむテレビのオーケストラ
      cta: 続きを読む
    success_stories: その他のケーススタディを読む
pricing:
  hero:
    title: あなたのニューズィーク・ジャーニーはここから始まる
    desc: 適切なプランで適切なスタートを切る
  toggle:
    individual: 個人
    group: グループ
  multiple-licenses:
    title: 複数のライセンスが必要な場合
    desc: ニューズィックでは、学校や音楽アンサンブル向けにボリュームサブスクリプションを割引価格で提供しています。
  faq:
    title: よくある質問
    entry1:
      question: 無料体験の開始には、クレジットカードが必要ですか？
      answer: 必要なのは、Newzikのアカウントを作成し、無料トライアルフォームに入力することだけです。
    entry2:
      question: Newzikを購読するにはどうすればいいですか？
      answer: >-
        選択したプランによって、Newzikを購読する方法が異なります。 Newzik Proの購読は、AppleのIn-App
        Purchaseの仕組みを使って管理されているため、Newzik Proを購読する最も簡単な方法は、NewzikのiOSアプリからです。
        iOSデバイスにアクセスできない場合は、電子メールで contact@newzik.com に連絡して購読することもできます。
      answer2: >-
        グループ・オファーは、お客様の組織と当社のセールス・チームとの間で直接管理されます。
        お客様の具体的なニーズについてのご相談や個別のお見積もりをご希望の場合は、contact@newzik.com
        までメールでお問い合わせください。
    entry3:
      question: 自分のプランを管理したり、購読をキャンセルするにはどうすればいいですか？
      answer: >-
        アプリのアカウントセクションでは、購読や年間プランへのアップグレードのオプションが表示されます。
        Newzikの購読をキャンセルするには、Apple IDの設定ですべてのアクティブな購読を管理することができます。
      answer2: >-
        グループオファーは、お客様の組織と弊社営業チームの間で直接管理されます。グループサブスクリプションからのライセンスの追加や削除、またはニューズィックプランに関するその他のお問い合わせは、お客様のアカウントマネージャーまたは弊社営業チーム（contact@newzik.com）までご連絡ください。
    entry4:
      question: 契約をキャンセルするとどうなりますか？
      answer: >-
        契約を解約すると、契約満了まで有料のニューズィックプランの特典が維持されます。
        つまり、年間契約のニューズィックプロを購読し、10ヶ月後に解約した場合、残りの2ヶ月間はニューズィックプロのすべての特典を維持することができます。
      answer2: >-
        Newzikの購読を解約する際には、残りの購読期間中に必ずアカウントからスコアをエクスポートしてください。
        有効期限が切れると、アカウントは自動的にNewzik
        Basicに戻り、ライブラリに15枚以下のスコアしかない状態になるまで、アプリから作品を開くことができなくなります。
        再び作品を開くためには、ライブラリから残りのスコアを削除する必要があります（当社はお客様のアカウントから何も削除せず、どの作品を残すかはお客様にお任せしています）。
        Newzikの有料プランを再有効化すると、すべてのスコアへのアクセスが自動的に再有効化されます。
    entry5:
      question: ニューズィックはファミリーシェアリングに対応していますか？
      answer: Newzik Proのライセンスは個人のものであり、Appleのファミリー共有システムで共有することはできません。
      answer2: >-
        Newzik EnsembleおよびNewzik
        Educationの特典（個人ライセンスまたはグループ・ライセンス）を他の人と共有することはできません。
        ただし、グループ・ライセンスは、教育機関または専門機関内の他の人に再割り当てすることができます。
        ライセンスを再割り当てするには、アカウント・マネージャーに連絡してください。
