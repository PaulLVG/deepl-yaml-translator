pricing:
  hero:
    title: 你的Newzik之旅从这里开始
    desc: 以正确的计划开始
  toggle:
    individual: 个人
    group: 集团
  multiple-licenses:
    title: 需要多个许可证？
    desc: Newzik为学校和音乐团体提供折扣的批量订阅。
  faq:
    title: 常见问题
    entry1:
      question: 我需要信用卡来开始免费试用吗？
      answer: 你只需要创建你的Newzik账户，并填写免费试用表即可开始。
    entry2:
      question: 我怎样才能订阅Newzik？
      answer: >-
        根据你选择的计划，你有不同的方式来订阅Newzik。
        Newzik专业版的订阅是通过苹果的应用内购买机制来管理的，所以订阅Newzik专业版最简单的方式是通过Newzik的iOS应用。
        如果你不能使用iOS设备，你也可以通过电子邮件联系我们，contact@newzik.com。
      answer2: 团体优惠在您的组织和我们的销售团队之间直接管理。 要讨论您的具体需求并获得个人报价，请发电子邮件给我们：contact@newzik.com
    entry3:
      question: 我怎样才能管理我的计划或取消我的订阅？
      answer: >-
        管理你的个人订阅可以在你的iOS设备上轻松完成。 在应用程序的账户部分，你会发现订阅以及升级到年度计划的选项。
        要取消你的Newzik订阅，请进入你的Apple ID的设置，在那里你可以管理你所有的活跃订阅。
      answer2: >-
        团体优惠在您的组织和我们的销售团队之间直接管理。
        要从您的团体订阅中添加或删除许可证，或对您的Newzik计划有任何其他疑问，请联系您的客户经理或我们的销售团队，contact@newzik.com。
    entry4:
      question: 如果我取消订阅会怎样？
      answer: >-
        当取消您的订阅时，您将保留您的付费Newzik计划的好处，直到您的合同到期。 这意味着，如果您订阅了Newzik
        Pro年度报价，并在10个月后取消，您将保留Newzik Pro在剩余2个月的所有好处。
      answer2: >-
        当取消您的Newzik订阅时，请确保在您订阅的剩余时间内从您的账户中导出您的乐谱：在到期日，您的账户将自动恢复到Newzik
        Basic，您将无法从应用程序中打开乐谱，直到您的库中有15个乐谱或更少。
        您需要从您的库中删除其余的乐谱，才能再次打开乐谱（注意，我们不会从您的账户中删除任何东西，让您决定您要保留哪些乐谱）。
        重新激活您的Newzik付费计划会自动重新激活对所有乐谱的访问。
    entry5:
      question: 纽子克是否支持家庭分享？
      answer: 不行。Newzik Pro许可证是个人的，不能在苹果的家庭共享系统中共享。
      answer2: >-
        Newzik Ensemble和Newzik Education（个人或团体许可证）的好处不能与其他人分享。
        但是，团体许可证可以重新分配给你的教育或专业机构中的其他人。 要重新分配许可证，请联系你的客户经理。
