maestria:
  hero:
    title: 把你的分数带入生活
    desc: 最先进的OMR技术。 将任何纸质或PDF分数变成互动的LiveScore。
    cta1: 获取Newzik Pro
    cta2: 在视频中发现
  livescores:
    title: 介绍一下LiveScores
    p1: LiveScores结合了PDF、MusicXML和MIDI的优点，成为目前最先进和最互动的乐谱形式。
    p2: 一种全新的音乐阅读体验。
    cta: 视频：介绍LiveScores
    gallery:
      play:
        title: 播放
        p1: LiveScores包含一个MIDI层，你可以播放和聆听。
        p2: 通过这种多感官的方法，你会学得更快，并提高你的视唱和听觉技能。
      control:
        title: 控制
        p1: 只需一次点击，就可以改变你的作品的节奏，调换伴奏，或将你的乐器从组合中移出，进行练习。
        p2: 成为大师的感觉很好，对吗？
      fine-tune:
        title: 微调
        p1: 想改变一个音符或重新编排一首曲子吗？ LiveScores与所有记谱软件兼容。
        p2: MIDI层可以与你的DAW一起使用，进行音频渲染和编辑。
      cta: 下载一个例子
  techno:
    title: LiveScores背后的技术
    title2: 一种新型的OMR
    p1: 我们首次将人工智能和深度学习应用于光学音乐识别（OMR），取得了前所未有的成果。
    p2: 经过10万份乐谱的训练，Maestria比其他任何OMR产品都更了解古典记谱法。 而且你用得越多，它就越好。
    p3: 音乐技术的一个巨大飞跃。
    gallery:
      item1:
        title: 下一代技术
        desc: >-
          为了开发Maestria，我们与来自法国的顶级人工智能科学家合作了2.5年，研究了几十年的学术研究，并对谷歌和Facebook的技术进行了改进。
      item2:
        title: 精心教导
        desc: 训练Maestria需要数十万份乐谱。 事实上，比现有的全部曲目还要多。
        desc2: 因此，我们编制了一个分数生成器的程序，它也会把结果磨得像纸一样。
      item3:
        title: 自我完善
        desc: Maestria以深度学习为基础，因此它从错误中学习，并在每次新的转换中变得更加准确。
        desc2: 你越是使用它，它就越好。
      item4:
        title: 未来的光明前景
        desc: Maestria接受过古典记谱法的训练，但我们不会止步于此。
        desc2: 很快，它将获得对和弦记号和歌词的理解，使它适合吉他手和歌手。
  howto:
    title: 如何获得LiveScores？
    desc: LiveScores是在Newzik中使用Maestria从你拥有的任何乐谱中创建的。
    user_guide_btn: 用户指南
    step1:
      title: 选择一个分数
      p1: 使用Newzik的内置扫描仪和你的iPhone的摄像头来捕捉纸质分数的完美PDF扫描。
      p2: 在Newzik Web中，PDF可以直接转换为LiveScores。
    step2:
      title: 开始转换
      p1: 在Newzik Web中，打开你选择的作品，点击行动面板中的LiveScore按钮。
      p2: 转换到LiveScore需要时间：每页大约几分钟。 你可以在LiveScore仪表板上监测你的转换情况。
    step3:
      title: 享受结果
      p1: 当你的LiveScore准备好了，它会出现在你的资料库和你的LiveScore仪表板上。
      p2: 打开它，点击播放，在Newzik中享受结果！或者导出到你的记谱软件或DAW进行编辑。
    cta:
      title: 简单如一、二、三。
      desc: 获取Newzik Pro，今天就创建你的第一个LiveScore。
      btn: 查看定价
  faq:
    title: 常见问题
    entry1:
      q: 我可以将多少件作品转换为LiveScores，是否有限制？
      a: >-
        Newzik专业版和Newzik教育版的用户每月最多可以转换50页。 你可以在LiveScore仪表板上查看你还剩下多少页。
        我们计划在将来推出延长这一限制的方法。
    entry2:
      q: 将乐谱转换为LiveScore需要多长时间？
      a: >-
        将PDF乐谱转换为LiveScores需要强大的光学音乐识别（OMR）算法和深度学习过程，以获得尽可能好的结果。
        根据页面的数量和你的零件的复杂性，转换过程可能需要一些时间（每页最多几分钟）。 这个过程在未来会变得越来越快。
    entry3:
      q: 哪些音乐元素可以被转换？
      a: 由于Maestria的深度学习技术，大多数常见的音乐元素都可以转换。 我们正在不断努力使越来越多的音乐元素兼容，你可以找到最新的兼容音乐元素列表
      link: 这里。
    entry4:
      q: 我不能将我的乐谱转换成LiveScore，为什么？
      a1: 如果您要转换的部分的页数超过了您当月拥有的LiveScore点数（每月最多50页），您将无法将乐谱转换为LiveScore。
      a2: 不可能将特许乐谱转换为LiveScores。
      a3: 请注意，只有Newzik订户（专业版、教育版或合奏版用户）可以使用这一功能。
    entry5:
      q: 我可以从Newzik应用程序转换到LiveScore吗？
      a: 当然，你现在可以直接从应用程序中把你的常规分数转换成LiveScores。
    entry6:
      q: 转换不准确，我怎样才能修复它？
      a1: >-
        首先，对转换进行评价，以帮助我们改进技术。 在Newzik Web中进行转换后，您可以从1到5颗星进行评价，并提供书面反馈。
        您也可以发送电子邮件到 contact@newzik.com
      a2: 你也可以导出MusicXML版本的乐谱，在你的记谱软件中进行修正。 你也可以对MIDI文件做同样的处理，在你的DAW中重新加工。
    other_question:
      title: 另一个问题？
      desc: 咨询我们的知识库
      desc2: 或向我们发送电子邮件：contact@newzik.com
